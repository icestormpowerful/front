<div class="row div-style-green" style={{messagedisplaystring[lsuserinfo.changemessageflag]}}>
    <h6><i class="fa fa-check" style="color: #0abc03"></i> <b>ログイン情報を変更しました。</b></h6>
</div>
<div class="row" style="margin-top: 20px;margin-bottom: 20px">
    <div class="row col-sm-12">
        <div class="col-sm-3">
            <h6>ユーザー名</h6> 
        </div>
        <div class="col-sm-9">
            <h6>{{username}}</h6> 
        </div>
    </div>
    <div class="row col-sm-12">
        <div class="col-sm-3">
            <h6>現在の登録メールアドレス</h6> 
        </div>
        <div class="col-sm-9">
            <h6>{{lsemailaddress}}</h6> 
        </div>
    </div>
    <div class="row col-sm-12">
        <div class="col-sm-3">
            <h6>変更後のメールアドレス</h6> 
        </div>
        <div class="col-sm-9">
            <div  class={{formstring[lsuserinfo.displayinputflag]}}>
                <input type="email" class="form-control" id={{inputtypestring[lsuserinfo.displayinputflag]}} placeholder="変更後のメールアドレス" ng-model="lsuserinfo.changeemail" ng-blur="lsloseFocusEmail()"> 
            </div>
        </div>
    </div>
</div>
<div class="row text-center">
    <button type="button" class="btn-primary btn" ng-click="lsclickchangeemail()" style="box-shadow-type-0: outside;box-shadow: 1px 1px 0px 2px #185b9f;padding-left: 30px;padding-right: 30px" ng-disabled="lsuserinfo.changeemailbuttondisableflag">変更する</button>
</div>
<div class="row" style="margin-top: 20px;margin-bottom: 20px">
    <div class="row col-sm-12" style="margin-top: 5px;margin-bottom: 5px">
        <div class="col-sm-3">
            <h6>現在のパスワード</h6> 
        </div>
        <div class="col-sm-9">
            <div  class={{formstring[lsuserinfo.displayoldpasswordflag]}}>
                <input type="password" class="form-control" placeholder="半角英数字　8文字以上" id={{inputtypestring[lsuserinfo.displayoldpasswordflag]}} ng-model="lsuserinfo.beforepassword" ng-blur="lsloseFocusOldpassword()"> 
            </div>
        </div>
    </div>
    <div class="row col-sm-12" style="margin-top: 5px;margin-bottom: 5px">
        <div class="col-sm-3">
            <h6>新しいパスワード</h6> 
        </div>
        <div class="col-sm-9">
            <div  class={{formstring[lsuserinfo.displaynewpasswordflag]}}>
                <input type="password" class="form-control" placeholder="半角英数字　8文字以上" id={{inputtypestring[lsuserinfo.displaynewpasswordflag]}} ng-model="lsuserinfo.newpassword" ng-blur="lsloseFocusNewpassword()"> 
            </div>
        </div>
    </div>
    <div class="row col-sm-12" style="margin-top: 5px;margin-bottom: 5px">
        <div class="col-sm-3">
            <h6>新しいパスワード確認</h6> 
        </div>
        <div class="col-sm-9">
            <div  class={{formstring[lsuserinfo.displayconfirmpasswordflag]}}>
                <input type="password" class="form-control" placeholder="半角英数字　8文字以上" id={{inputtypestring[lsuserinfo.displayconfirmpasswordflag]}} ng-model="lsuserinfo.confirmpassword" ng-blur="lsloseFocusCofirmpassword()"> 
            </div>
        </div>
    </div>
</div>                     

<div class="row text-center">
    <button type="button" class="btn-primary btn" ng-click="lsclickchangepassword()" style="box-shadow-type-0: outside;box-shadow: 1px 1px 0px 2px #185b9f;padding-left: 30px;padding-right: 30px" ng-disabled="lsuserinfo.changepasswordbuttondisableflag">変更する</button>
</div>
