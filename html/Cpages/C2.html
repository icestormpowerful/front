<div class="row" style="margin-top: 0px;margin-bottom: 20px;border-bottom: 1px solid #dddddd;">
    <p style="font-size: 14px;"><b><span style="font-size: 15px;color: #337ab7;">STEP1</span>   対応可能施策情報の選択</b></p>
</div>
<div class="row">
    <div class="col-sm-12" style="padding-right: 30px"> 
        <div class="row">
            <table class="table"> 
                <tbody>
                    <tr ng-repeat="subsidyitem in C2displaysubsidylist"> 
                        <td style="border-top: 0px; border-bottom: 1px solid #dddddd">
                            <div class="row">
                                <div class="col-sm-2" style="margin-top: 20px" ng-click="C2view_subsidy_detail($index)">
                                    <img src={{displayimageurl+subsidyitem.image_id}} style="width: 100px;height:100px;">
                                </div>
                                <div class="col-sm-8" ng-click="C2view_subsidy_detail($index)">
                                    <h3 class="text-primary"><b>{{subsidyitem.name}}</b></h3>
                                    <h4 class="text-primary"><b>登録期間:</b>{{subsidyitem.register_insti_detail}}/<b>募集時期:</b>{{subsidyitem.subscript_duration}}/<b>金額:</b>{{displayamountstringC8[subsidyitem.acquire_budget]}}</h4> 
                                    <p style="font-size: 14px">{{subsidyitem.target}}</p>
                                </div>
                                <div class="col-sm-2" style="padding-right: 10px;padding-top:50px;"> 
                                    <div style="float:right;">
                                        <button type="button" class={{exist_subsidy_tosetbalance(subsidyitem.id).style}} style="width: 100%;" ng-click="select_subsidy_tosetbalance(subsidyitem.id)">{{exist_subsidy_tosetbalance(subsidyitem.id).text}}</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 0px;margin-bottom: 20px">
                                <button type="button" class="btn btn-warning" style="width: 120px" ng-click="click_subsidy_put(subsidyitem.id,0)">提案を検討</button>
                                <button type="button" class="btn btn-default btn-style-grey" style="width: 120px" ng-click="click_subsidy_put(subsidyitem.id,1)">興味あり</button>
                                <button type="button" class="btn btn-default btn-style-grey" style="width: 120px" ng-click="click_subsidy_put(subsidyitem.id,2)">非表示</button>
                            </div>
                        </td>                                     
                    </tr>
                                 
                </tbody>
            </table>
            <div class="text-center">
                <div class="row">
                        <ul uib-pagination total-items="C2pagination.totalitem" max-size="3" ng-model="C2pagination.current_page" previous-text="前へ" next-text="次へ" first-text="最初" last-text="最後" direction-links="false" boundary-links="true" items-per-page="C2pagination.itemperpage" class="pagination-sm" boundary-link-numbers="true" rotate="true" ng-change="C2paginationchange()"></ul>
                    </div>
                <div class="row" style="padding-right: 10px"> 
                    <button type="button" class="btn btn-success  btn-style-shadow-green" ng-click="direct_set_balance()">費用を設定する</button>
                </div>
            </div>
        </div>
    </div>
</div>
